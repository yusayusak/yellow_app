<ion-header>
  <ion-toolbar>
    <ion-title>index</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Knock knock, its the united states</p>
  <ion-button (click)="nav.push(measurementPage)">
    With huge boats
  </ion-button>
  <ion-button (click)="database.insertMeasurement(0.69, 'an empty string');">
    With guns
  </ion-button>
  <ion-button (click)="loadData()">
    Gunboats
  </ion-button>
  <p>{{error}}</p>
  <ion-list *ngFor="let measurement of measurements">
    <p>{{measurement.BAC}}</p>
  </ion-list>

</ion-content>
